<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" type="image/png" href="imgs/taylors.png" />
</head>
<body>
    <figure>
      <img src = "imgs/taylors.png" alt = "my university">
      <figcaption>Default image size</figcaption>
    </figure>
    
    <figure>
      <img src = "imgs/taylors.png" alt = "my university" width="500px">
      <figcaption>Width is set to 500px</figcaption>
    </figure>

    <figure>
      <img src = "imgs/taylors.png" alt = "my university" width="500px" height="100px">
      <figcaption>Width is 500px and Height is 100px</figcaption>
    </figure>
    
    <figure>
      <img src = "imgs/taylors.png" alt = "my university" width="50%">
      <figcaption>Width is set to 50%</figcaption>
    </figure>
    
    <div id="icon">
        
        <figure>
            <img src="imgs/increase.png" alt="Price Increased">
            <figcaption>An Icon for the Increased Cost of Taxes</figcaption>
        </figure>
        
        <figure>
            <img src="imgs/Stock.png" alt="Stock graph Increase">
            <figcaption>An Icon for the Increased of stocks</figcaption>
        </figure>
        
        <figure>
            <img src="imgs/Termux.png" alt="Termux Terminal">
            <figcaption>An Icon for the Terminal of Termux</figcaption>
        </figure>
    </div>
</body>
</html>
